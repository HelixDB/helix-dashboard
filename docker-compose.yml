services:
  helix-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Next.js Application
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DOCKER_HOST_INTERNAL=host.docker.internal
    env_file:
      - frontend/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    container_name: helix-dashboard
